<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D.Live OnAir</title>
    <link rel="stylesheet" href="./css/broadcast.css">
</head>
<body>
    <!-- header -->
    <!-- <%@include file="../header.jsp"%> -->

    <!-- content body -->
    <div class="container">
        <!-- Channel Logo's Title -->
        <div class="channel-description">
            <div id="channel-icon"></div>
            <div id="channel-name-area"><a id="channel-name" href="#">Channel Name</a></div>
            <div id="channel-follow">
                <span><i class="fal fa-star"></i></span>
                <!-- Status in following:  <i class="fas fa-star"></i> -->
                <span>팔로우</span></div>
        </div>
        <!-- live-booth -->
        <div class="live-booth">
            <!-- Video  -->
            <div class="channel-video-area">
                <video id="video" width="925" height="550" autoplay></video>
            </div> 
            <!-- Chatroom -->
            <div class="chatroom">
                <ul id="messages"></ul>
                <form action="">
                        <input type="text" id="msg" autocomplete="off">
                        <button class="btn-send">SEND</button>
                </form>

            </div>
            <!-- Live Stream Title -->
            <div class="channel-onair-info">
                <div>
                    <h2 id="onair-title">Live Stream Title on this</h2>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <!-- <%@include file="../footer.jsp"%> -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
