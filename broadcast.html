<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/broadcast.css">
</head>
<body>
    <h1 id="roomTitle"></h1>
    <button class="liveButton">LIVE START</button>
    <button class="recButton">Record</button>
    <button class="stopButton">STOP</button>
    <div class="booth">
        <video id="video" width="800" height="600" autoplay></video>
    </div>
    <div class="chatroom">
        <ul></ul>
        <form action="">
            <input type="text" name="" id="msg">
            <button autocomplete>SEND</button>
        </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function(){
            var socket = io.connect('https://localhost:8443')
            socket.on('joinedRoom', (room, name) => {
                $('#roomTitle').text(`${name}님의 방 ((${room}))`)
            })
        })
    </script>
</body>
</html>
